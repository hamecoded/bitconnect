<head>
  <title>Bit Connect</title>
  <script src="http://connect.facebook.net/en_US/all.js"></script>
  <script>
  FB.init({
  appId:'551936651494127',
  cookie:true,
  status:true,
  xfbml:true
  });

  function FacebookInviteFriends()
  {
  FB.ui({
  method: 'apprequests',
  message: 'Your Message diaolog'
  });
  }
  </script>
</head>

<body>
<div id="fb-root"></div>

  <div class="topbar">
    <a href='#' onClick="FacebookInviteFriends();" id="fbInviteBtn"> INVITE YOUR FACEBOOK FRIENDS</a>
    {{loginButtons}}
  </div>

  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
   
        <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar">Balance {{score}}</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
   
        <!-- Be sure to leave the brand out there if you want it shown -->
        <a class="brand" href="#">bitconnect {{score}}</a>
   
        <!-- Everything you want hidden at 940px or less, place within here -->
        <div class="nav-collapse collapse">
          <!-- .nav, .navbar-search, .navbar-form, etc -->
        </div>

        <ul class="nav pull-right">
            <li><a href="#">Balance 0 bitpoints</a></li>
            <li class="divider-vertical"></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Buy bitpoints <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </li>
          </ul>
   
      </div>
    </div>
  </div>



  <div id="outer">
    {{> register}}
    {{> leaderboard}}
  </div>
</body>

<template name="register">
  <form class="form-horizontal" id="registerHere" method='post' action=''>
    <fieldset>

      <legend>Registration</legend>

      <div class="control-group">
      <label class="control-label">Name</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="user_name" name="user_name" rel="popover" data-content="Enter your first and last name." data-original-title="Full Name">
      </div>
      </div>


      <div class="control-group">
      <label class="control-label">Email</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="user_email" name="user_email" rel="popover" data-content="Whatâ€™s your email address?" data-original-title="Email">
      </div>
      </div>
      <div class="control-group">
      <label class="control-label"></label>
      <div class="controls">
        <button type="submit" class="btn btn-success" >Create My Account</button>
      </div>
      </div>

    </fieldset>
  </form>
</template>
<template name="leaderboard">
  <div class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="inc" value="Buy 1 Bit point" />
  </div>
  {{/if}}

  {{#unless selected_name}}
  <div class="none">Click a user to</div>
  {{/unless}}
</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </div>
</template>
